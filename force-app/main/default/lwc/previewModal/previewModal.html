<template>
    <lightning-modal-header label="My Modal Heading"></lightning-modal-header>
    <lightning-modal-body> 
        <iframe width="100%" height="600" src={link}></iframe>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Send" onclick={handleSendClick} variant="success"></lightning-button>
        <lightning-button label="Cancel" onclick={handleCancelClick} variant="destructive"></lightning-button>
    </lightning-modal-footer>
</template>
