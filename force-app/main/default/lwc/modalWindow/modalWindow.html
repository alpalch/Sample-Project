<template>
    <lightning-modal-header label="New Proposal"></lightning-modal-header>
    <lightning-modal-body>
        <div>
            <c-modal-picklist-and-searchbox ongetsearchvalue={handleSearchValue}></c-modal-picklist-and-searchbox>
            <p>Search Value: {searchValue}</p>
            <p>Data From Apex: {tableData}</p>
            <p>Value: {value}</p>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
            <thead>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Equipment Category</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Total Price">Product Name</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Real Margin">Amount</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Status">Select</div>
                </th>
            </thead>
            <tbody>
                <template for:each={tableData} for:item="equipment">
                    <tr key={equipment.Name}>
                        <td>{equipment.Equipment_Category__r.Name}</td>
                        <td>{equipment.Name}</td>
                        <td>{equipment.Cost__c}</td>
                        <td><div class="slds-p-around_medium lgc-bg">
                            <lightning-checkbox-group name="Checkbox Group"
                              options={options}
                              value={equipment.Name}
                              onchange={handleChange}></lightning-checkbox-group>
                        </div></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-modal-body>
    <lightning-modal-footer>
        <button disabled={saveInProcess} onclick={handleCloseClick} aria-label="Cancel and close" class="slds-button slds-button_destructive">Cancel</button>
        <button disabled={saveInProcess} onclick={handleSaveClick} class="slds-button slds-button_success">Save</button>
    </lightning-modal-footer>
</template>
