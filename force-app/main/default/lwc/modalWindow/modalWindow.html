  @author            : @ValeriyPalchenko
  @group             : 
  @last modified on  : 24-03-2023

-->
<template>
    <lightning-modal-header label="New Proposal"></lightning-modal-header>
    <lightning-modal-body>
        <div>
            <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="4" padding="around-large">
                        <lightning-combobox
                            name="progress"
                            value={value}
                            placeholder="Select Equipment Category"
                            options={categories}
                            onchange={handleChange}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-large">
                        <lightning-input type="text" placeholder="Enter Equipment Name" onchange={handleInputChange}></lightning-input>
                    </lightning-layout-item>
                    <div class="slds-align_absolute-center">
                        <lightning-layout-item size="12" padding="around-small">
                            <lightning-button variant="success" label="Search" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </lightning-layout-item>
                    </div>
                </lightning-layout>
            </div>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
            <thead>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Equipment Category</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Total Price">Product Name</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Real Margin">Amount</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Status">Select</div>
                </th>
            </thead>
            <tbody>
                <template for:each={tableData} for:item="equipment">
                    <tr key={equipment.Name}>
                        <td>{equipment.Equipment_Category__r.Name}</td>
                        <td>{equipment.Name}</td>
                        <td>{equipment.Cost__c}</td>
                        <td>
                            <lightning-input type="checkbox-button" label="Add" title="Add action" 
                                onclick={handleAddClick} value={equipment.Id} class="slds-m-left_x-small">
                            </lightning-input>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-modal-body>
    <lightning-modal-footer>
        <button onclick={handleCloseClick} aria-label="Cancel and close" class="slds-button slds-button_destructive">Cancel</button>
        <button onclick={handleSaveClick} class="slds-button slds-button_success" disabled={disabledButton}>Save</button>
    </lightning-modal-footer>
</template>
