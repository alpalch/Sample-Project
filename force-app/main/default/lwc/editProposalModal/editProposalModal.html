<template>
    <lightning-modal-header label={editProposalName}></lightning-modal-header>

    <lightning-modal-body> 
        <p><b><i><lightning-button label={buttonLabel} onclick={handleShowHide} variant="base"></lightning-button></i></b></p>
        <div style={detailsStyle}>
            <p>Total Cost: $<lightning-formatted-text value={totalCostString} ></lightning-formatted-text></p>
            <p><lightning-formatted-text value={totalPriceString} ></lightning-formatted-text></p>
            <p><lightning-formatted-text value={marginString} ></lightning-formatted-text></p>
        </div>
        
        <lightning-input-rich-text
        value={richTextValue}
        onchange={handleRichTextValueChange}
        label="Internal Message"
        label-visible="true"
        class="test">
        </lightning-input-rich-text>
        <lightning-textarea 
            label="Note" 
            placeholder="type here..."
            max-length="255"
            value={note}
            onchange={handleNoteChange}>
        </lightning-textarea>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-layout horizontal-align="center">
            <lightning-layout-item padding="horizontal-small">
                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-button label="Save" onclick={handleUpdateProposal} variant="brand"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-modal-footer>
</template>
